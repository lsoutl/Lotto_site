<!doctype html>
<html>
  <body>
    <h2>로그인</h2>
    {% if form.errors %}<p style="color:red">아이디 또는 비밀번호가 올바르지 않습니다.</p>{% endif %}
    <form method="post">
      {% csrf_token %}
      <p><label>아이디</label> {{ form.username }}</p>
      <p><label>비밀번호</label> {{ form.password }}</p>
      <button type="submit">로그인</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </body>
</html>
